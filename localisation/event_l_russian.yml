l_russian:
###########################
saudiarabianews.1.t:0 "Новая мировая война"
saudiarabianews.1.d:0 "Сегодня начилась новая мировая война. Чем же это закончиться. Никто не знает. Саудиты что то готовят!"
saudiarabianews.1.a:0 "Чего блять?"
############################
saudiarabianews.2.t:0 "Саудовская Аравия стала перевооружаться"
saudiarabianews.2.d:0 "Сегодня их ней король объявил о начале перевооружение. Для мира это стало знаком опасности"
saudiarabianews.2.a:0 "В мире не спокойно"
############################
saudiarabianews.3.t:0 "Массовые протесты в Саудовской Аравии"
saudiarabianews.3.d:0 "Сегодня начились массовые протесты в Саудовской Аравия после объявление о тотальной войны. "
saudiarabianews.3.a:0 "Ебать"
############################
saudi_arabia.2t:0 "Вот и наша великая победа"
saudi_arabia.2d:0 "Вот и настала наша победа. Мы стали больше и сильней.  Война окончена. После долгих лет кровопролития, лишений и невероятного напряжения всех сил народа, наши враги сложили оружие. Знамена победителей реют над поверженными столицами. Наступил долгожданный мир, за который заплачена страшная цена."
saudi_arabia11:0 "Ура!"
##############################
saudi_arabia.3t:0 "Тотальная война"
saudi_arabia.3d:0 "Сегодня мы объявляем о начале тотальной войны против всех. Но чем это закончиться? Война перешла в свою высшую фазу. Граница между фронтом и тылом стёрта. Не существует больше ни гражданских, ни частных интересов — есть только единая национальная машина, чьё единственное предназначение — сокрушить врага. Вся экономика, все ресурсы и сама воля народа отныне подчинены одной цели победе любой ценой."
saudi_arabia111:0 "Конец мира"
###############################
saudi_arabia.4t:0 "Завершение индустриализации"
saudi_arabia.4d:0 "После многих лет напряженных усилий, инвестиций и преодоления суровых условий Аравийской пустыни, амбициозная программа короля Абдель Азиза по созданию современной промышленной инфраструктуры увенчалась полным успехом.Благодаря мудрому использованию доходов от нефтяных концессий и привлечению иностранных специалистов, на карте Королевства появились не только новые скважины, но и целые промышленные комплексы. В Даммаме был расширен и модернизирован порт, ставший воротами нашей торговли. Рудники и первые перерабатывающие предприятия начали работу в центральных регионах, сокращая нашу зависимость от импорта самых необходимых товаров."
saudi_arabia1111:0 "Ура"
##################
saudi_arabia.6t:0 "Конец промышленности"
saudi_arabia.6d:0 "Промышленность умерла. Дефецит зарубежных товаров, лекарств, и т. д. Если мы не решим ситуацию в ближаещее время настанет конец. Затяжная мировая война окончательно добила нашу хрупкую промышленность. Цепочек поставок больше нет, рабочие мобилизованы, а оставшиеся заводы стоят без сырья и смысла."
saudi_arabia6.a:0 "Потерпити ещё годик"
###################
saudi_arabia.7t:0 "Мы нашли нефть"
saudi_arabia.7d:0 "Мы нашли нефть на берегу Персидского залива. И её похоже там много "
saudi_arabia7.a:0 "Отлично"
##################
saudi_arabia.8t:0 "Ты еблан????"
saudi_arabia.8d:0 "ВАМ ПИЗДЕЦ"
saudi_arabia8.a:0 "Позновательно"
#######################
saudi_arabia.5t:0 "Массовые протесты"
saudi_arabia.5d:0 "Народ начил массовые протесты что нам делать? Война опустошила склады, а рекрутские наборы идут один за другим. В городах начались голодные бунты, а на заводах — забастовки. Народ требует мира и хлеба, угрожая стабильности самого государства."
saudi_arabia11111:0 "Нам конец..."
###################
saudi_arabia.1t:0 "Время мобилизации"
saudi_arabia.1d:0 "Вот и пришло время мобилизации.Что хочешь для своего народа. Больше свободных рук или же использовать их для войны? Где-то в гентштабе вторжение в Йемен. А на карту поставлена сама судьба нации! Пришло время отложить плуги и станки и взять в руки винтовки. Все ресурсы, вся воля и вся жизнь народа отныне принадлежат фронту."
saudi_arabia1:0 "50 тысяч?"
saudi_arabia2:0 "100 тысяч?"
saudi_arabia3:0 "1 млн??"